<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexiMeal - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 600px;
    }
    h2 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0069d9;
    }
    #message {
      text-align: center;
      color: red;
      margin-bottom: 10px;
    }
    #userTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      display: none;
    }
    #userTable th, #userTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #userTable th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <button onclick="getUsers()">Get Users</button>
    <button onclick="logout()">Logout</button>
    <p id="message"></p>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzJo0-Mlg-oqHrT_2sIp5lVUh8s-YQ845WYwelB-VAf9AHeR6Rb9VpnjGNYgaH1wmodHA/exec"; // Replace with your exact URL
    console.log("SCRIPT_URL:", SCRIPT_URL); // Verify URL

    async function getUsers() {
      let data = { action: "getUsers" };
      console.log("Sending data:", data);
      try {
        let res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams(data).toString(),
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });
        if (!res.ok) {
          throw new Error(`HTTP error! Status: ${res.status} - ${res.statusText}`);
        }
        let resultText = await res.text(); // Capture raw response
        console.log("Raw response:", resultText);
        let result = JSON.parse(resultText); // Parse to JSON
        console.log("Parsed response:", result);
        const messageElement = document.getElementById("message");
        const table = document.getElementById("userTable");
        const tbody = document.getElementById("userTableBody");

        if (result.success && Array.isArray(result.data)) {
          messageElement.innerText = "Users retrieved successfully!";
          table.style.display = "table";
          tbody.innerHTML = "";
          result.data.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.name || 'N/A'}</td>
              <td>${user.email || 'N/A'}</td>
              <td>${user.role || 'N/A'}</td>
              <td>${user.status || 'N/A'}</td>
            `;
            tbody.appendChild(row);
          });
        } else {
          messageElement.innerText = result.message || "No data available";
          table.style.display = "none";
        }
      } catch (error) {
        document.getElementById("message").innerText = "Error: " + error.message;
        console.error("Error:", error);
        document.getElementById("userTable").style.display = "none";
      }
    }

    function logout() {
      localStorage.removeItem("role");
      localStorage.removeItem("email");
      window.location.href = "index.html";
    }

    window.onload = function() {
      if (localStorage.getItem("role") !== "admin") {
        alert("Access denied. Please log in as admin.");
        window.location.href = "login.html";
      } else {
        getUsers();
      }
    };
  </script>
</body>
</html>

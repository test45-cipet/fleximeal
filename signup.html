<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexiMeal - Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; }
    .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="college" placeholder="College Name" required>
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzJo0-Mlg-oqHrT_2sIp5lVUh8s-YQ845WYwelB-VAf9AHeR6Rb9VpnjGNYgaH1wmodHA/exec"; // Replace with Apps Script Web App URL
    async function signup() {
  let data = {
    action: "signup",
    name: document.getElementById("name").value.trim(),
    email: document.getElementById("email").value.trim().toLowerCase(),
    password: document.getElementById("password").value.trim(),
    college: document.getElementById("college").value.trim()
  };
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!data.name || !data.email || !data.password) {
    document.getElementById("message").innerText = "Please fill all required fields.";
    return;
  }
  if (!emailRegex.test(data.email)) {
    document.getElementById("message").innerText = "Please enter a valid email.";
    return;
  }
  try {
    let res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: new URLSearchParams(data).toString(),
      headers: { "Content-Type": "application/x-www-form-urlencoded" }
    });
    if (!res.ok) throw new Error("Network response was not ok");
    let result = await res.json();
    document.getElementById("message").innerText = result.message || "Error occurred.";
    console.log(result); // For debugging
  } catch (error) {
    document.getElementById("message").innerText = "Failed to connect to server.";
    console.error("Error:", error);
  }
}
  </script>
</body>
</html>

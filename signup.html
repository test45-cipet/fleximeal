<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - FLEXIMEAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email (must contain @)" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="text" name="college" placeholder="College" required><br>
    <button type="submit">Signup</button>
  </form>
  <p>Already signed up? <a href="login.html">Login</a></p>
  <script src="app.js"></script>
</body>
</html>
